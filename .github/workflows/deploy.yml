name: CI Pipeline

on:
  push:
    branches:
      - main
      - edhyde
  pull_request:
    branches:
      - main
      - edhyde

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      # Compilar e rodar testes do veiculos-service
      - name: Build veiculos-service with Maven
        run: mvn -f veiculos-service/pom.xml clean compile

      - name: Run veiculos-service tests
        run: mvn -f veiculos-service/pom.xml test

      # Compilar e rodar testes do ex_eurekaServer
      - name: Build ex_eurekaServer with Maven
        run: mvn -f ex_eurekaServer/pom.xml clean compile

      - name: Run ex_eurekaServer tests
        run: mvn -f ex_eurekaServer/pom.xml test


       
    
    
